<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleLogin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body style="background-image: url('./Style/image/img_backgroundhome.jpg'); background-repeat: no-repeat; background-size: cover">
    <span class="border border-1">
      <div class="container position-absolute top-50 start-50 translate-middle">
        <header>
          <div class="mx-auto p-2" style="width: 275px">
            <nav class="navbar">
              <div class="container-fluid ">
                <a class=" text-white navbar-brand fw-bold fs-3" href="#">Login do usu√°rio </a>
                
              </div>
            </nav>
          </div>
        </header>
        <main>
          <div class="mx-auto p-2 form-floating w-25 p-3" style="width: 200px">
            <div class="row">
              <label for="inputEmail3" alt="E-mail" id="inputEmail">Email</label>
              <div class="input">
                <input placeholder="Email" aria-label="Email" type="email" class="form-control is-invalid" id="inputEmail3" />
              </div>
            </div>

            <div class="form-login">
              <label for="inputPassword" alt="Senha" id="inputPassword">Senha</label>
              <div class="input">
                <input
                  placeholder="Senha"
                  type="password"
                  class="form-control is-invalid"
                  id="inputPassword"
                />
              </div>
            </div>
          </div>
          <div class="mx-auto p-2" style="width: 100px">
            <button  type="submit" class="btn btn-secondary" id="btnLogin">Entrar</button>
          </div>
        </main>
      </span>
      
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="home.js"></script>  
</html>
